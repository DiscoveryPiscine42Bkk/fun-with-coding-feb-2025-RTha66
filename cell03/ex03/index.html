<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do or not to do</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #taskList {
            margin-top: 20px;
        }

        .task {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <button id="newTaskButton">New</button>
    <div id="taskList"></div>

    <script src="todo.js"></script>

</body>
</html>
