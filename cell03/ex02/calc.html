<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's over 9000</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <div>
        <input type="number" id="leftOperand" placeholder="Enter number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="rightOperand" placeholder="Enter number">
        <button id="calculateBtn">Try me!</button>
    </div>

    <script src="calc.js"></script>

</body>
</html>
