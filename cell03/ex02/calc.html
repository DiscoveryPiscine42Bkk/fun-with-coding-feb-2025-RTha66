<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input, select {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 150px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Calculator</h1>
    <div>
        <input type="number" id="leftOperand" placeholder="Left operand" min="0">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="rightOperand" placeholder="Right operand" min="0">
        <button id="calculateBtn">Try me!</button>
    </div>

    <div class="result" id="result"></div>

    <script>
        // Function to perform the calculation
        function calculate() {
            const leftOperand = parseInt(document.getElementById("leftOperand").value);
            const rightOperand = parseInt(document.getElementById("rightOperand").value);
            const operator = document.getElementById("operator").value;
            const resultDiv = document.getElementById("result");

            // Check if inputs are valid positive integers
            if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
                alert("Error :(");
                console.log("Error :(");
                return;
            }

            if ((operator === "/" || operator === "%") && rightOperand === 0) {
                alert("It’s over 9000!");
                console.log("It’s over 9000!");
                return;
            }

            let result;

            switch (operator) {
                case "+":
                    result = leftOperand + rightOperand;
                    break;
                case "-":
                    result = leftOperand - rightOperand;
                    break;
                case "*":
                    result = leftOperand * rightOperand;
                    break;
                case "/":
                    result = leftOperand / rightOperand;
                    break;
                case "%":
                    result = leftOperand % rightOperand;
                    break;
                default:
                    return;
            }

            alert("Result: " + result);
            console.log("Result: " + result);
            resultDiv.textContent = "Result: " + result;
        }

        document.getElementById("calculateBtn").addEventListener("click", calculate);

        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>

</body>
</html>
