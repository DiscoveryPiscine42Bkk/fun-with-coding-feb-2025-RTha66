<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 50px;
        }

        .images-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .images-container img {
            margin: 0 20px;
            max-width: 45%;
            border-radius: 10px;
        }

        .images-container a {
            display: block;
            text-align: center;
            color: blue;
            text-decoration: none;
            margin-top: 10px;
        }

        hr {
            margin-top: 40px;
            border: 1px solid #ccc;
        }

        .copyright {
            font-family: 'Courier New', monospace;
            font-style: italic;
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Basics &amp; Shopping</h1>

    <div class="images-container">
        <div>
            <img src="https://via.placeholder.com/300" alt="Online Shop 1">
            <a href="https://www.example1.com">Visit Shop 1</a>
        </div>
        <div>
            <img src="https://via.placeholder.com/300" alt="Online Shop 2">
            <a href="https://www.example2.com">Visit Shop 2</a>
        </div>
    </div>

    <hr>

    <div class="copyright">
        Â© wil 2025
    </div>

</body>
</html>
