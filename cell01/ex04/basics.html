<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: white;
            font-size: 42px;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        hr {
            margin-top: 40px;
            border: 1px solid white;
        }
        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            margin-top: 10px;
            padding-right: 20px;
        }
    </style>
</head>
<body>

    <h1>B@si©s</h1>

    <div class="image-container">
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/2560px-Amazon_logo.svg.png" alt="Amazon">
            <br>
            <a href="https://www.amazon.com" target="_blank">Visit Amazon</a>
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Ebay_logo.svg/2560px-Ebay_logo.svg.png" alt="eBay">
            <br>
            <a href="https://www.ebay.com" target="_blank">Visit eBay</a>
        </div>
    </div>

    <hr>

    <div class="footer">
        © wil 2024
    </div>

</body>
</html>
