<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 100%;
            margin: auto;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            height: 100px;
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            padding-left: 10px;
            border: 1px solid black;
        }
        .box1 {
            background-color: #c2c27b;
        }
        .box2 {
            background-color: #f4c2c2;
        }
    </style>
</head>
<body>

    <h2>Exercise 05</h2>
    <h3>Tab</h3>

    <table>
        <tr>
            <td class="box1">First cell</td>
            <td class="box2">Second cell</td>
        </tr>
    </table>

</body>
</html>
